<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	<meta property="og:title" content="Secure Chat in Bash">
	<meta property="og:description" content="Secure Chat in Bash">

	<title>Secure Chat in Bash</title>

	<style type="text/css">
		html, body {
  			margin: 0;
  			padding: 0;
  			overflow-y: auto;
  			overflow-x: hidden;
  			background: black;
  			color: #0F0;
  			font-size: 20px;
		  	font-family: consolas, monospace;
		}

		a {
			color: #0F0;
			font-weight: bold;
		}

		.blue {
		  color: #55ACEE;
		}

		.red {
		  color: #FF7070;
		}

		.green {
		  color: #009000;
		}

		#openKeyboard {
			position: absolute;
		    top: 0;
		    right: 0;
		}

		#hiddenInput {
			position: absolute;
		    bottom: 0;
		    margin: 0;
		    padding: 0;
		    background: rgba(0, 0, 0, 0);
		    color: rgba(0, 0, 0, 0);
		    border: none;
		    height: 0;
		    width: 0;
		}

		#console {
		  background: black;
		  opacity: .95;
		}

		.command {
		  font-size: 20px;
		  font-family: consolas, monospace;
		  color: #0F0;
		  word-wrap: break-word;
		}

		.cursor:after {
		  content: '';
		  height: 20px;
		  margin-bottom: -4px;
		  width: 10px;
		  background: #0F0;
		  opacity: 0;
		  display: inline-block;
		  animation: blink 500ms linear infinite alternate;
		}

		@keyframes blink {
		  0% { opacity: 0; }
		  50% { opacity: 0; }
		  75% { opacity: 1; }
		  100% { opacity: 1; }
		}

		canvas {
			display: block;
		}
		pre {
			font: bold 8px/5px monospace; 
			color: #0F0;
	        top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
    		position: absolute;
		}
		#image2ascii {
			visibility: hidden;
			position: absolute;
		}
		td { padding-left: 4em; }
	</style>
</head>

		<script type="text/javascript">
			// global variables
			var update, c, ctx, drops, font_size, alphabets;
			var __g1 = 0;
			var __hide = false;

			// initial state
			function showMatrix() {
				c = document.getElementById("matrix");
				ctx = c.getContext("2d");

				// making the canvas full screen
				c.height = window.innerHeight;
				c.width = window.innerWidth;

				// characters - taken from the unicode charset
				alphabets = USERNAME;
				// converting the string into an array of single characters
				alphabets = alphabets.split("");

				font_size = 10;
				var columns = c.width/font_size; //number of columns for the rain
				// an array of drops - one per column
				drops = [];
				// x below is the x coordinate
				// 1 = y co-ordinate of the drop(same for every drop initially)
				for (var x = 0; x < columns; x++) {
					drops[x] = c.height; 
				}

				update = setInterval(draw, 33);
			}

			// drawing the characters
			function draw() {
				// Black BG for the canvas
				// translucent BG to show trail
				ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
				ctx.fillRect(0, 0, c.width, c.height);
				ctx.font = font_size + "px arial";

				if (__g1 <= 30) {
					ctx.fillStyle = "#0F0"; //green text
				} else if (__g1 <= 90) {
					ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
				} else {
					clearInterval(update);
					__hide = false;
					$('#matrix').hide();
				}

				// looping over drops
				for (var i = 0; i < drops.length; i++) {
					// a random character to print
					var text = alphabets[Math.floor(Math.random()*alphabets.length)];
					// x = i*font_size, y = value of drops[i]*font_size
					ctx.fillText(text, i*font_size, drops[i]*font_size);
					
					// sending the drop back to the top randomly after it has crossed the screen
					// adding a randomness to the reset to make the drops scattered on the Y axis
					if (drops[i]*font_size > c.height && Math.random() > 0.975) {
						drops[i] = 0;
					}
					
					// incrementing Y coordinate
					drops[i]++;
				}

				if (__hide) __g1++;
			}

			function hideMatrix() {
				__hide = true;
			}

			//showMatrix();
			window.addEventListener("resize", function() {
				if (update != null) {
					clearInterval(update);
					showMatrix();
				}
			});

			!function() {
				// default char values
				var chars = ['@','#','$','=','*','!',';',':','~','-',',','.','&nbsp;', '&nbsp;'];

					} else {
						return { width: this._scaledWidth, height: this._scaledHeight };
					}
				};

				imageConvert.prototype.render = function() {

						dim = this.dimension();
					}
					width = dim.width;

					if(!width || !height) return;

					this.imageData = this.ctx.getImageData(0, 0, width, height).data;
					var asciiStr = this.getAsciiString();

					var dim = this.dimension(), width = dim.width, height = dim.height;

						var rgb = getRGB(i);
						var val = Math.max(rgb[0], rgb[1], rgb[2])/255;
						if(this.color) str += '<font style="color: rgb('+rgb.join(',')+')">'+getChar(val)+'</font>';

					}

			$(_console).hide();
		}
